---

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

- name: npm-cache
  type: docker-image
  source:
    repository: ymedlop/npm-cache-resource
    tag: latest

resources:
- name: cnets-chat-git
  type: git
  source: &repo-source
    uri: {{cnets-chat-github-uri}}
    branch: {{cnets-chat-github-branch}}

- name: dependency-cache
  type: npm-cache
  source:
    <<: *repo-source
    paths:
      - frontend/package.json
    paths:
        - frontend/package.json
    project-path: frontend

- name: madhosoi-slack
  type: slack-notification
  source:
    url: {{slack-url}}

- name: backend-stage
  type: cf
  source:
    api: {{backend-cf-api}}
    username: {{backend-cf-username}}
    password: {{backend-cf-password}}
    organization: {{backend-cf-org}}
    space: {{backend-cf-space}}
    skip_cert_check: true

- name: frontend-stage
  type: cf
  source:
    api: {{frontend-cf-api}}
    username: {{frontend-cf-username}}
    password: {{frontend-cf-password}}
    organization: {{frontend-cf-org}}
    space: {{frontend-cf-space}}
    skip_cert_check: true

jobs:
- name: Install dependencies
  plan:
  - put: madhosoi-slack
    params:
      channel: '#general'
      icon_url: http://185.170.26.160/apps/theming/logo?v=10
      text: Fujitsu CNETS Chat uploading!
      username: madhosoibot
  - get: cnets-chat-git
    trigger: true
  - get: dependency-cache

- name: Build & Deploy frontend
  plan:
  - get: cnets-chat-git
    trigger: true
    passed: [Install dependencies]

  - get: dependency-cache
    passed: [Install dependencies]

  - task: build-frontend
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: node, tag: "6" }
      inputs:
      - name: cnets-chat-git
        path: /

      - name: dependency-cache
        path: /cache

      outputs:
      - name: cnets-chat-git-output
        path: /frontend-public
  
      run:
        path: sh
        args:
          - -exc
          - |
            export API_URL={{cnets-backend-url}}
            ls frontend
            mv cache/node_modules frontend
            cd frontend && npm run build && ls -LR public
            cp -a public/. ../frontend-public && ls -LR ../frontend-public

  - put: frontend-stage
    params:
      manifest: cnets-chat-git/ci/assets/frontend-manifest.yml
      path: cnets-chat-git-output

- name: Deploy backend
  public: true
  plan:
  - get: cnets-chat-git
    trigger: true
    passed: [Install dependencies]

  - put: backend-stage
    params:
      manifest: cnets-chat-git/ci/assets/backend-manifest.yml
      path: cnets-chat-git/backend

  - put: madhosoi-slack
    params:
      channel: '#general'
      icon_url: http://185.170.26.160/apps/theming/logo?v=10
      text: Fujitsu CNETS Chat uploaded!
      username: madhosoibot